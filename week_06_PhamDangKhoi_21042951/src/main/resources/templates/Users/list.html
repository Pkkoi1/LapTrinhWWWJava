<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
        .action-links a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
        .post-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .post-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>List Users</h1>
<a href="/" class="post-button">Back</a>
<table>
    <tr>
        <th>Id</th>
        <th>Full Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Registered At</th>
        <th>Last Login</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName} + ' ' + ${user.middleName} + ' ' + ${user.lastName}"></td>
        <td th:text="${user.mobile}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.registeredAt}"></td>
        <td th:text="${user.lastLogin}"></td>
        <td class="action-links">
            <a th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
