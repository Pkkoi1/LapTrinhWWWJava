<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th {
            text-align: left;
            padding-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="#" th:action="@{/user/regist}" method="post" th:object="${user}">
        <table>
            <tr>
                <th>First Name:</th>
                <th>
                    <input type="text" th:field="*{firstName}">
                </th>
            </tr>
            <tr>
                <th>Middle Name:</th>
                <th>
                    <input type="text" th:field="*{middleName}">
                </th>
            </tr>
            <tr>
                <th>Last Name:</th>
                <th>
                    <input type="text" th:field="*{lastName}">
                </th>
            </tr>
            <tr>
                <th>Mobile:</th>
                <th>
                    <input type="text" th:field="*{mobile}">
                </th>
            </tr>
            <tr>
                <th>Email:</th>
                <th>
                    <input type="text" th:field="*{email}">
                </th>
            </tr>
            <tr>
                <th>Password:</th>
                <th>
                    <input type="password" th:field="*{passwordHash}">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Register" class="button">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" class="button" onclick="window.location.href='/'" value="Cancel">
                </th>
            </tr>
        </table>
        <input type="hidden">
    </form>
</div>
</body>
</html>
