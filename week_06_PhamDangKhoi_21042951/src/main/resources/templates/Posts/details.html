<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.getMetaTitle()}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 2em;
            color: #333;
        }
        .title .author {
            font-weight: bold;
            color: #555;
        }
        .title .published_Time {
            font-size: 0.9em;
            color: #999;
        }
        .content {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
        }
        .content p {
            margin-bottom: 20px;
        }
        #content {
            text-align: justify;
            font-size: 1.5vh;
        }
        .account {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }
        .account:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form th:action="@{/user/account/user={id}(id=${user.id})}" method="get">
    <button class="account" th:text="${user.lastName.charAt(0)}"></button>
</form>
<div class="container">
    <div class="title">
        <h1 th:text="${post.getTitle()}"></h1>
        <a th:href="@{/author/accountDetail(id = ${post.getAuthor().id}, userId = ${user.id})}" class="author" th:text="${post.getAuthor().firstName} + ' ' + ${post.getAuthor().middleName} + ' ' + ${post.getAuthor().lastName}">Author</a>        <p id="published_Time" class="published_Time" th:text="${'Published At: ' + #dates.format(post.publishedAt, 'HH:mm dd/MM/yyyy')}"></p>
        <hr>
    </div>
    <div class="content">
        <p id="content" th:text="${post.getContent()}"></p>
    </div>
</div>
</body>
</html>
